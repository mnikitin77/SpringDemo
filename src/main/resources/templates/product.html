<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit Product</title>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="fragments/header.html :: header (${'/product'})"></header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0 container">
        <div th:unless="${isupdate}" class="pt-3 pb-4 mb-3">
            <h3 class="table__header__header">Add a new product</h3>
            <p class="text-left h6">To add a product fill in the fields and push the button.</p>
        </div>
        <div th:if="${isupdate}" class="pt-3 pb-4 mb-3">
            <h3 class="table__header__header">Update the product</h3>
            <p class="text-left h6">To change the product edit data in the fields and push the button.</p>
        </div>
        <form class="newitem__form"  method="POST"
            th:action="@{/product}" 
            th:object="${product}">
            <div class="d-flex justify-content-between align-items-center container mb-3">
                <div class="d-flex justify-content-start w-75">
                    <div class="mr-3 w-50">
                        <input type="text" class="form-control" id="inputProduct" placeholder="New product" th:field="${product.name}">
                    </div>
                    <div class="mr-3">
                        <input type="text" class="form-control" id="inputPrice" placeholder="Price" th:field="${product.price}">
                    </div>
                    <input type="hidden" th:field="${product.id}">
                </div>            
                <div style="width: 150px;">
                    <button th:unless="${isupdate}" type="submit" class="btn btn-outline-primary btn-block">add</button>
                    <button th:if="${isupdate}" type="submit" class="btn btn-outline-primary btn-block">update</button>
                </div>        
            </div>
        </form>

        <form th:action="@{/}" method="GET">
            <div class="d-flex justify-content-start align-items-center mt-5" style="width: 150px;">
                <button type="submit" class="btn btn-light btn-block"> 
                    <i class="fas fa-long-arrow-alt-left text-muted pr-2" style="font-size: 16px;"></i>
                    back
                </button>
            </div>        
        </form>
        
    </main>

    <footer th:replace="fragments/footer.html :: footer" class="footer mt-auto py-3">
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0fac6e7586.js" crossorigin="anonymous"></script>
</body>
</html>
